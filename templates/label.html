{% extends "base.html" %} {% load static %} {% block page_title %}Camera Screens{% endblock %} {% block css_files %}
<link rel="stylesheet" href="{% static '/css/camera-form.css' %}">
{% endblock %} {% block content%} {% if user.is_authenticated %}
<nav style="background-color: black !important;" class="navbar navbar-expand-lg navbar-dark bg-dark">
   <div style="background-color: black;" class="container-fluid">
      <a style="font-size: 2em !important;" class="navbar-brand" href="#">FaceRecog</a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
      </button>
      <div style="justify-content: flex-end;" class="collapse navbar-collapse" id="navbarNavAltMarkup">
         <div class="navbar-nav">
            <a style="font-size: 1.6em !important; margin-left:10px; margin-right:30px;" class="nav-link active" aria-current="page" href="{% url 'CameraDetailPage' %}">Details</a>
            <a href="{% url 'LogoutPage' %}">
            <button style="background-color:yellow; font-size:1.2em;margin-top:5px;" class="btn login_btn">Logout</button>
            </a>
         </div>
      </div>
   </div>
</nav>
{% else %} {% endif %}

<section class="container-fluid" style="text-align: center;">

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Photo</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
<form action="updateUser">

    <tr>
        <td><input readonly value="{{ user.id }}" type="text" name="id"></td>
        <td><input value="{{ user.name }}" type="text" name="name"></td>
        <td><img width="20%" src="static/images/{{user.photo}}" alt=""></td>
        <td><button type="post" >Save</button></td>
        
    </tr> 
</form>
        {% endfor %}
   
    </tbody>
  </table>
</div>
</section>
{% endblock %}
